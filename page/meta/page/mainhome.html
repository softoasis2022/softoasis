<div id="mainpage">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        #mainpage {
            text-align: center;
        }
        #wrap {
            width: 1280px;

            display: inline-block;
        }
        #common-floor-top {
            width: 1280px;
            height: 618.83px;
            background-color: #f8f9fa;
            
            display: inline-flex;
            justify-content: space-between;
        }
        #left {
            width: 272.16px;
            height: 578.83px;
        }
        #lgh-contain {
            width: 272.16px;
            height: 170px;
            padding: 24px;
            border: 1px solid red;
            margin-top: 20px;
        }
        #login, #register {
            width: 108.75px;
            height: 48px;
            background-color: aquamarine;
        }
        #vertical-small-card {
            width: 272.16px;
            height: 408.83px;
            padding: 24px 20px;
            border: 1px solid blue;
            margin-top: 20px;
        }
        #vertical-big-card {
            width: 369.68px;
            height: 594.83px;
            padding: 24px;
            border: 1px solid yellow;
            margin-top: 20px;
        }
        #right {
            width: 460.17px;
            height: 578.83px;
        }
        #horizontal-big-card {
            width: 460.17px;
            height: 297.58px;
            padding: 24px;
            border: 1px solid green;
            margin-top: 20px;
        }
        #horizontal-small-card {
            width: 460.17px;
            height: 281.25px;
            padding: 24px;
            border: 1px solid yellowgreen;
            margin-top: 20px;
        }
        .common-floor-middle {
            margin-bottom: 20px; /* 각 슬라이더 간의 간격 */
        }

        .middle-title {
            text-align: left;
            margin-bottom: 10px; /* 타이틀과 슬라이더 간의 간격 */
        }

        .slider-container {
            display: flex;
            align-items: center;
            position: relative; /* 버튼을 절대 위치로 설정하기 위해 필요 */
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.3s ease;
        }

        .slider-item {
            min-width: 214px;
            height: 294.57px;
            margin-right: 10px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            background-color: #f8f9fa;
        }

        .prev-button, .next-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        .prev-button:hover, .next-button:hover {
            background-color: #555; /* 버튼 호버 효과 */
        }

        #common-floor-bottom {
            width: 1280px;
            background-color: #f8f9fa;
            padding: 20px;
        }

        #bottom-title {
            text-align: left;
            margin-bottom: 15px;
        }

        #recommend-product {
            display: flex;
            flex-wrap: wrap;
        }

        .recommend-item {
            width: 214px;
            height: 338.31px;
            margin: 10px; 
            border: 1px solid black;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .product-image {
            width: 214px;
            height: 214px;
            
        }

        .item-dscribe {
            display: flex;
            flex-direction: column;
        }

        .item-title {
            font-size: 16px; /* 글씨 크기 */
            font-weight: bold; /* 글씨 굵게 */
            color: #333; /* 글씨 색상 */
        }
        
        #big-main-card {
            background-color: red;
        }

        #seven-main-card {
            background-color: yellow;
        }
    </style>
