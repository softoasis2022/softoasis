<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메타커머스E</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="metaMainhome.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        #mainpage {
            text-align: center;
        }
        #wrap {
            width: 1280px;

            display: inline-block;
        }
        #common-floor-top {
            width: 1280px;
            height: 618.83px;
            background-color: white;
            
            display: inline-flex;
            justify-content: space-between;
        }
        #left {
            width: 272.16px;
            height: 578.83px;
        }
        #lgh-contain {
            width: 272.16px;
            height: 170px;
            padding: 24px;
            border: 1px solid red;
            margin-top: 20px;
        }
        #login, #register {
            width: 108.75px;
            height: 48px;
            background-color: aquamarine;
        }
        #vertical-small-card {
            width: 272.16px;
            height: 408.83px;
            padding: 24px 20px;
            border: 1px solid blue;
            margin-top: 20px;
        }
        #vertical-big-card {
            width: 369.68px;
            height: 594.83px;
            padding: 24px;
            border: 1px solid yellow;
            margin-top: 20px;
        }
        #right {
            width: 460.17px;
            height: 578.83px;
        }
        #horizontal-big-card {
            width: 460.17px;
            height: 297.58px;
            padding: 24px;
            border: 1px solid green;
            margin-top: 20px;
        }
        #horizontal-small-card {
            width: 460.17px;
            height: 281.25px;
            padding: 24px;
            border: 1px solid yellowgreen;
            margin-top: 20px;
        }
        #common-floor-middle {
            width: 1280px;

            background-color: gray;
        }
        #middle-title {
            width: 1280px;
            height: 36px;
            text-align: left;
        }
        #slider-container {
            display: flex;
            align-items: center;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        #slider {
            display: flex;
            transition: transform 0.3s ease;
        }

        .slider-item {
            min-width: 214px; /* 아이템 블록 너비 */
            height: 294.57px; /* 아이템 블록 높이 */
            margin-right: 10px; /* 블록 간의 간격 */
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            background-color: #f0f0f0;
        }

        #prev-button, #next-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s;
            position: absolute; /* 버튼을 절대 위치로 설정 */
            top: 50%; /* 버튼을 세로 중앙에 배치 */
            transform: translateY(-50%); /* 버튼 중앙 정렬 */
        }

        #prev-button {
            left: 10px; /* 왼쪽 버튼의 위치 */
        }

        #next-button {
            right: 10px; /* 오른쪽 버튼의 위치 */
        }

        #prev-button:hover, #next-button:hover {
            background-color: #555; /* 버튼 호버 효과 */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo">MyShopping</div>
            <input type="text" class="form-control w-50" placeholder="검색어를 입력하세요" aria-label="검색">
            <a href="/cart" class="btn btn-outline-primary">
                <i class="fas fa-shopping-cart"></i> 장바구니
            </a>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">카테고리</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/api/products">상품 목록</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">상품 등록</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="mainpage">
        <div id="wrap">
            <div id="common-floor-top">
                <div id="left">
                    <div id="lgh-contain">
                        <span id="login" onclick="location.href='/mataCommerceLogin'">
                            로그인
                        </span>
                        <span id="register" onclick="location.href='/mataCommerceRegister'">
                            회원가입
                        </span>
                    </div>
                    <div id="vertical-small-card">이벤트1</div>
                </div>
                <div id="vertical-big-card">이벤트2</div>
                <div id="right">
                    <div id="horizontal-big-card">이벤트3</div>
                    <div id="horizontal-small-card">이벤트4</div>
                </div>
            </div>
            <div id="common-floor-middle">
                <div id="middle-title">타이틀</div>
                <div id="slider-container">
                    <button id="prev-button">〈</button>
                    <div id="slider">
                        <div class="slider-item" id="main-card">이벤트</div>
                        <div class="slider-item" id="item1">상품 1</div>
                        <div class="slider-item" id="item2">상품 2</div>
                        <div class="slider-item" id="item3">상품 3</div>
                        <div class="slider-item" id="item4">상품 4</div>
                        <div class="slider-item" id="item5">상품 5</div>
                    </div>
                    <button id="next-button">〉</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
